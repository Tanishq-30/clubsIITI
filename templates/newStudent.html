{% extends 'base.html' %} {% block head %} {% endblock head %} {% block body %}
<div class="container mt-5 pt-5">
    <form action="/new/student" method="POST">

        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
            <label for="roll_no">Roll No.</label>
            <input type="number" class="form-control" id="roll_no" name="roll_no" placeholder="ex. 190001101" minlength="9" maxlength="9" required>
        </div>

        <div class="form-group">
            <label for="phone_no">Phone No.</label>
            <input type="number" class="form-control" id="phone_no" name="phone_no" placeholder="" minlength="9" maxlength="9" required>
            <small class="form-text text-muted">We will prank call you for sure.</small>
        </div>

        <div class="form-group">
            <label for="mail_id">Email ID</label>
            <input type="email" class="form-control" id="mail_id" name="mail_id" placeholder="" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="github_profile">Github Username</label>
            <input type="text" class="form-control" id="github_profile" name="github_profile" placeholder="Github" required>
        </div>

        <div class="form-group">
            <label for="linkedin">LinkedIn ID</label>
            <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="LinkedIn" required>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <!-- Add options -->
        <div class="form-group">
            <label for="branch">Branch</label>

            <select class="custom-select" name="branch" required>
              <option value="">Your Branch</option>
              <option value="CSE">CSE</option>
              <option value="EE">EE</option>
              <option value="ME">ME</option>
              <option value="CE">CE</option>
              <option value="MEMS">MEMS</option>


            </select>
        </div>


        <div class="form-group">
            <label for="semester">Current Semester </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="semester" value="1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="semester" value="2" checked>
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="semester" value="3">
                <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="semester" value="4">
                <label class="form-check-label" for="inlineRadio3">4</label>
            </div>


            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
